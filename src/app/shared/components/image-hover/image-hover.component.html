<div class="img-container" [ngStyle]="{'background' : 'url(' + post.thumbnail + ')'}">
    <div class="hover-content w-100 px-4 pt-3">
        <div class="pl-1">
            <h4 class="text-light">{{ post.titulo }}</h4>
        </div>
        <div id="{{ 'imgHoverResumo-' + post.id }}" class="text-light mb-2">{{ post.resumo }}</div>
    </div>
</div>
