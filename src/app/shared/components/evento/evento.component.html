<ng-container [ngTemplateOutlet]="inverse? inverted: normal"></ng-container>
<ng-template #normal>
    <div class="evento-container my-4">
        <div>
            <img [src]="evento.banner" />
        </div>
    
        <div>
            <div class="evento-info">
                <div class="data d-flex align-items-center flex-column">
                    <span>{{ evento.dia }}</span>
                    <p>{{ evento.mes }}</p>
                </div>
    
                <div>
                    <h4>{{ evento.titulo }}</h4>
                    <h6>{{ evento.descricao }}</h6>
                </div>
            </div>
    
            <button class="btn btn-light p-2">
                <i class="bi bi-plus-circle"></i> Ver mais
            </button>
        </div>
    </div>
</ng-template>

<ng-template #inverted>
    <div class="evento-container-reverse my-4">
        <div>
            <div class="evento-info">
                <div class="data d-flex align-items-center flex-column">
                    <span>{{ evento.dia }}</span>
                    <p>{{ evento.mes }}</p>
                </div>
    
                <div>
                    <h4>{{ evento.titulo }}</h4>
                    <h6>{{ evento.descricao }}</h6>
                </div>
            </div>
    
            <button class="btn btn-light p-2">
                <i class="bi bi-plus-circle"></i> Ver mais
            </button>
        </div>
    
        <div>
            <img [src]="evento.banner" />
        </div>
    </div>
</ng-template>
