<div #PostDetail id="PostDetail">
    <div class="row">
        <div class="col-12">
            <h1 class="text-dark">{{ post.titulo }}</h1>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-8 col-lg-8 d-flex align-items-center">
            <i class="bi bi-box-arrow-in-down-right text-primary mr-1"></i>
            <p class="m-0">Por {{ post.autor }} - {{ post.data | date: 'dd/MM/yyyy' }}</p>
        </div>

        <div class="col-2 col-lg-3">
            <app-social-media-container></app-social-media-container>
        </div>
    </div>

    <div class="row">
        <div class="col-12 d-flex justify-content-center my-2">
            <img [src]="post.thumbnail" width="100%" height="100%" alt="post image">
        </div>
    </div>

    <div class="row px-4">
        <div class="col-12 mt-2">
            <div id="{{ 'postDetail-' + post.id }}" class="text-justify"></div>
        </div>
    </div>
</div>
