<form>
    <div class="row">
        <div class="col">
            <label for="fullName" class="form-label">Nome Completo *</label>
            <input type="text" class="form-control" id="fullName" aria-describedby="fullName" required>
        </div>
        <div class="col-1">
            <label for="age" class="form-label">Idade *</label>
            <select class="form-control" id="age" aria-label="age select">
                <option *ngFor="let age of ageArray; let i = index">{{ i }}</option>
            </select>
        </div>
        <div class="col-2">
            <label for="age" class="form-label">Idade *</label>
            <select class="form-control" id="age" aria-label="age select">
                <option *ngFor="let  sexuality of sexualitys">{{ sexuality }}</option>
            </select>
        </div>
        <div class="col-2">
            <label for="dataNascimento" class="form-label">Data de Nascimento *</label>
            <div class="form-group">
                <div class="input-group">
                  <input id="dataNascimento" class="form-control" placeholder="dd/mm/yyyy" name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
                        <i class="bi bi-calendar3"></i>
                    </button>
                  </div>
                </div>
              </div>
        </div>
    </div>
</form>
