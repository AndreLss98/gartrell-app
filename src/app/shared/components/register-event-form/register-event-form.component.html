<form>
    <div class="row">
        <div class="col-5">
            <label for="fullName" class="form-label">Nome Completo *</label>
            <input type="text" class="form-control" id="fullName" aria-describedby="fullName" required>
        </div>
        <div class="col-1">
            <label for="age" class="form-label">Idade *</label>
            <select class="form-control" id="age" aria-label="age select">
                <option *ngFor="let age of ageArray; let i = index">{{ i }}</option>
            </select>
        </div>
        <div class="col-3">
            <label for="sexo" class="form-label">Sexo *</label>
            <select class="form-control" id="sexo" aria-label="age select">
                <option *ngFor="let  sexuality of sexualitys">{{ sexuality }}</option>
            </select>
        </div>
        <div class="col-3">
            <label for="dataNascimento" class="form-label">Data de Nascimento *</label>
            <div class="form-group">
                <div class="input-group">
                  <input
                    id="dataNascimento"
                    class="form-control"
                    placeholder="dd/mm/yyyy" name="dp"
                    [minDate]="{year: 1900, month: 1, day: 1}"
                    [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker" />
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
                        <i class="bi bi-calendar3"></i>
                    </button>
                  </div>
                </div>
              </div>
        </div>
    </div>

    <div class="row">
        <div class="col-2">
            <label for="telefone" class="form-label">Telefone *</label>
            <input type="text" class="form-control" id="telefone" aria-describedby="phoneNumber" required>
        </div>
        <div class="col-4">
            <label for="email" class="form-label">E-mail *</label>
            <input type="text" class="form-control" id="email" aria-describedby="email" required>
        </div>
        <div class="col-2">
            <label for="cep" class="form-label">CEP *</label>
            <input type="text" class="form-control" id="cep" aria-describedby="cep" required>
        </div>
        <div class="col-4">
            <label for="address" class="form-label">Endere√ßo *</label>
            <input type="text" class="form-control" id="address" aria-describedby="fullAddress" required>
        </div>
    </div>

    <div class="row">
        <div class="col-6">
            <label for="complement" class="form-label">Complemento</label>
            <input type="text" class="form-control" id="complement" aria-describedby="addressComplement" required>
        </div>
        <div class="col-2">
            <label for="neighborhood" class="form-label">Bairro *</label>
            <input type="text" class="form-control" id="neighborhood" aria-describedby="neighborhood" required>
        </div>
        <div class="col-3">
            <label for="city" class="form-label">Cidade *</label>
            <input type="text" class="form-control" id="city" aria-describedby="city" required>
        </div>
        <div class="col-1">
            <label for="uf" class="form-label">UF *</label>
            <select class="form-control" id="uf" aria-label="uf select">
                <option *ngFor="let  uf of estados">{{ uf }}</option>
            </select>
        </div>
    </div>
</form>
