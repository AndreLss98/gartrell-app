<div class="container bg-light">
    <div class="col flex-column d-flex align-items-center" style="margin-top: 20px;">
        <app-sub-header [title]="'Contato'" class="w-100"></app-sub-header>

        <form>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" placeholder="Nome" required>
                </div>
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" placeholder="Sobrenome" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" placeholder="Email" required>
                </div>
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" placeholder="Telefone" required>
                </div>

            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <input type="text" class="form-control" placeholder="Empresa" required>
                </div>
                <div class="col-md-6 mb-3">
                    <select type="text" class="form-control" placeholder="Telefone" required></select>
                </div>

            </div>
            <div class="form-row">
                <textarea type="text" class="form-control w-100 h-100" placeholder="Mensagem" required></textarea>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-primary btn-lg" type="submit">Enviar</button>
            </div>
        </form>
    </div>
</div>
