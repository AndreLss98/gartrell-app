<div #contactForm id="contactForm" class="container bg-light my-3 py-3">
    <div class="col flex-column align-items-center">
        <app-sub-header [title]="'Contato'" class="w-100"></app-sub-header>

        <form name="ContatoForm">
            <div class="form-row col-md-12">
                <div class="col-md-6 mb-4 input">
                    <input type="text" class="form-control" name="PrimeiroNome" placeholder="Primeiro nome*" required>
                </div>
                <div class="col-md-6 mb-4 input">
                    <input type="text" class="form-control" name="Sobrenome" placeholder="Sobrenome*" required>
                </div>
            </div>

            <div class="form-row col-md-12">
                <div class="col-md-6 mb-4 input">
                    <input type="text" class="form-control" name="Email" placeholder="Email*" required>
                </div>
                <div class="col-md-6 mb-4 input">
                    <input type="text" class="form-control" name="Telefone" placeholder="Telefone*" required>
                </div>
            </div>

            <div class="form-row col-md-12">
                <div class="col-md-6 mb-4 input">
                    <input type="text" class="form-control" name="Empresa" placeholder="Empresa" required>
                </div>
            </div>

            <div class="form-row col-md-12">
                <div class="col-md-12 input">
                    <textarea type="text" class="form-control" name="Mensagem" placeholder="Mensagem*" required></textarea>
                </div>
            </div>

            <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-lg btn-primary" type="submit">Enviar</button>
            </div>
        </form>
    </div>
</div>
