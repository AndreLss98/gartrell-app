<app-header-banner [imgBannerUrl]="'assets/banners/galeria_de_fotos_banner.jpg'"></app-header-banner>

<div class="container bg-light my-4 py-4">
  <app-sub-header title="Galeria de fotos"></app-sub-header>
  
  <div class="row mb-4" >
    <div class="col-xl-4 col-lg-4 d-flex flex-column my-2" *ngFor="let galeria of galeriaFotosService.galerias">
      <div class="card w-100" (click)="viewGaleria(galeria.id)">
        <img [src]="galeria.thumbnail? galeria.thumbnail : 'assets/no_thumbnail.jpg'" width="100%" height="100%" alt="Image banner of home" />
        <div class="d-flex flex-column pl-1 my-2">
          <span class="text-break"><strong>{{ galeria.titulo_evento }}</strong></span>
          <span>{{ galeria.data | brDate | date: 'dd/MM/yyyy'}}</span>
        </div>
      </div>
      </div>
  </div>
  
  <app-paginator [length]="qtdPages"></app-paginator>
</div>
