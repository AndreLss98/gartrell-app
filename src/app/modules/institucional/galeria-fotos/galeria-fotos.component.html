<div class="container contentImage">
  <img src="assets/home/banner.jpg" width="100%" height="100%" alt="Image banner of photos gallery" />
</div>

<div class="container bg-light"  style="margin-top: 20px;">
  <app-sub-header title="Galeria de fotos"></app-sub-header>
  <div class="row ml-5" >
    <div class="col-lg-4 d-flex flex-column mt-5" *ngFor="let c of cards">
      <div class="card" style="width: 18rem;">
        <img src="{{c}}" width="100%" height="100%" alt="Image banner of home" />
        <div class="card-body d-flex flex-column">
          <span><strong>Nome de evento</strong></span>
          <span>23/01/2020</span>
        </div>
      </div>
      </div>
  </div>

  <br>
  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item disabled">
        <a class="page-link bg-primary" tabindex="-1">
          <i class="bi bi-chevron-left" style="color: white;"></i>
        </a>
      </li>
      <li class="page-item"><a class="page-link">1</a></li>
      <li class="page-item"><a class="page-link" >2</a></li>
      <li class="page-item"><a class="page-link" >3</a></li>
      <li class="page-item">
        <a class="page-link bg-primary">
          <i class="bi bi-chevron-right" style="color: white;"></i>
        </a>
      </li>
    </ul>
  </nav>
</div>
