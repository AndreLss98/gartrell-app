<app-header-banner [imgBannerUrl]="'assets/banners/missao_visao_valores_banner.jpg'"></app-header-banner>

<div class="container mt-4 bg-light px-4 pb-4">
    <app-sub-header [title]="content.titulo" class="w-100"></app-sub-header>
    <div id="quemSomosContainer" class="px-4 text-justify"></div>
</div>

<div class="d-flex flex-column flex-lg-row mt-4">
    <app-side-img-container *ngIf="content.imagem_fundo" [imgUrl]="content.imagem_fundo"></app-side-img-container>

    <div class="container-sm  ml-lg-5 mt-1 w-100 w-lg-50 d-flex flex-column justify-content-around">
        <div>
            <h2 class="has-secondary-color has-large-font-size"><strong>Visão</strong></h2>
            <div id="quemSomosVisao" class="text-justify"></div>
        </div>
        <div>
            <h2 class="has-secondary-color has-large-font-size"><strong>Missão</strong></h2>
            <div id="quemSomosMissao" class="text-justify"></div>
        </div>
        <div>
            <h2 class="has-secondary-color has-large-font-size"><strong>Valores</strong></h2>
            <div id="quemSomosValores" class="text-justify"></div>
        </div>
    </div>
</div>
